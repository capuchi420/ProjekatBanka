<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projekat - Banka</title>
    <link rel="stylesheet" href="app.css">
    <script src="js/Validator.js" async></script>
    <script src="js/Session.js" async></script>
    <script src="js/User.js" async></script>
    <script src="js/script.js" async></script>
    <script src="https://kit.fontawesome.com/fd4de77e1e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="backgroundImage">
      <img src="img/etienne-martin-2_K82gx9Uk8-unsplash.jpg" alt="backgroundImage">
    </div>

    <div class="gradient"></div>

    <div class="grid">

      <div></div>

      <div class="content">
        <div class="header">
          <h1>Dobrodosli na website <br> banke Nemanja</h1>
        </div>

        <div class="form">
          <form id='loginForm'>
            <div>
              <label>Email</label>
              <input type="email" name="email" placeholder="example@gmail.com" id="loginEmail">
            </div>

            <div>
              <label>Password</label>
              <input type="password" name="lozinka" placeholder="**********" id='loginPassword'>
            </div>

            <input type="submit" name="submit" value="Login">
          </form>

          <label>Nemas nalog? <span id="kreirajNoviNalogBTN">Kreiraj novi nalog</span></label>

        </div>
      </div>

      <div></div>

    </div>

    <div class="modal" id='modal'>
      <div class="grid">

        <div></div>

        <div class="content">
          <div class="close">
              <i class="fa-solid fa-xmark"></i>
          </div>

          <div class="form">
            <form id="regForm">
              <div>
                <label>Username <span>*</span></label>
                <input type="text" name="username" placeholder="niko.nikolic" id="username">
              </div>

              <div>
                <label>Email <span>*</span></label>
                <input type="email" name="emailReg" placeholder="example@gmail.com" id='email'>
              </div>

              <div>
                <label>Password <span>*</span></label>
                <input type="password" name="passwordReg" placeholder="**********" id='password'>
              </div>

              <div>
                <label>Repeat password <span>*</span></label>
                <input type="password" name="repeat-password" placeholder="**********">
              </div>

              <input type="submit" name="submit" value="Kreiraj nalog">
            </form>

            <label>polja sa <span>*</span> su obavezna</label>

          </div>
        </div>

        <div></div>

      </div>
    </div>

  </body>
</html>
